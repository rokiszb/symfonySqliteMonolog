monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: ["!event"]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type: firephp
        #    level: info
        #chromephp:
        #    type: chromephp
        #    level: info
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine", "!console"]
        custom:
            type: service
            id: pdo_handler

services:
    pdo_handler:
        class: App\Log\PDOHandler
        autowire: true
        arguments: [ "@pdo" ]

    pdo:
        class: PDO
        arguments:
#            - 'sqlite:users.sqlite3'
#            - 'sqlite:%kernel.project_dir%/var/data.sqlite'
            - '%env(resolve:DATABASE_URL)%'
            - "venipak"
            - "user"